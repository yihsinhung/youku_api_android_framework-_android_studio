apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
  //  buildToolsVersion "22"
   useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.android.webbox"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:multidex:1.0.0'
    compile files('src/main/libs/disklrucache-2.0.1.jar')
    compile files('src/main/libs/android-async-http-1.4.4.jar')
    //compile files('src/main/libs/android-support-v4.jar')
    compile 'com.android.support:support-v4:13.0.0'
    compile project(':aphidFlipViewLibrary')
    compile project(':SlidingMenu')
    compile project(':ViewPagerIndicator')
}
